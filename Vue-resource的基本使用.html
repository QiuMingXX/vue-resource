<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
	<!-- vue-resource依赖于vue.js，所以要注意先后顺序 -->
	<script src="vue-resource.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
		<input type="button" name="" id="" value="get请求" @click="getInfo" />
		
		<input type="button" name="" id="" value="post请求" @click="postInfo" />
		
		<input type="button" name="" id="" value="jsonp请求" @click="jsonpInfo" />


    </div>
</body>


<script>
    var vm= new Vue({
        el:"#app",
        data:{

        },
        methods:{
            getInfo(){	//发起get请求
				this.$http.get('http://vue.studyit.io/api/getlunbo').then(function(result){
					// 通过result.body拿到服务器返回的成功的数据
					console.log(result.body);
				})
			},
			
			postInfo(){		//发起post请求
							// 手动请求需要启用普通表单格式   所以进行emulateJSON:true操作才不会报错
							// 普通表单格式:application/x-wwww-form-urlencoded
				this.$http.post('http://vue.studyit.io/api/post',{},{emulateJSON:true}).then(resul=>{
					console.log(result.body)
				})
			},
			
			
			jsonpInfo(){
				this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result=>{
					console.log(result.body)
				})
			}
			
        }
    });
</script>
</html>
